<!DOCTYPE html>
<html>

  {% include head.html %}
    <body class="post">
        {% include nav-post.html %}
        <div class="container-fluid"style="background-color:#{{ site.data.template.color.primary }};margin-top:-20px;">
            <center>
              <h1 style="margin-top:30px;"><span style="color:#fff;font-size:1.3em;">{{ page.title }}</span></h1>
              <img src="{{ site.baseurl }}{{ page.image }}" style="margin-top:-20px;width:500px;">
              <p style="margin-top:-15px;"><b><span style="color:#fff;">{{ page.baseline }}</b></span></p>
            </center>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-9">
                <!-- Preview Image -->
              {% if page.img %}
              <img class="img-responsive" src="{{ site.baseurl }}/img/portfolio/{{ page.img }}" alt="{{ page.title }}">
              {% endif %}
             {% if page.youtubeid %}
              <div class="video-container">
                <iframe width="100%" height="150%" src="https://www.youtube.com/embed/{{ page.youtubeid }}" frameborder="0" allowfullscreen></iframe>
              </div>
              {% endif %}
              <br>
                  {{ content }}
             </div>
            <div class="col-sm-3">
              <br>
              <div>
                {% include sidebar-offres.html %}
              </div>
              <div>
                <h4>Référence(s)</h4>
                <a href="{{ page.ref1-url }}" class="btn btn-primary btn-project">{{ page.ref1-name }}</a>
              </div>
            </div>
          </div>
        </div>
    <br>
    <hr>
    {% include footer.html %}
    {% include js.html %}
    </body>
</html>
