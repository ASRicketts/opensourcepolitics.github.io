<h4>{{ site.data.i18n[page.locale].other-job-offers }}</h4>
<div class="list-group">
      {% if page.locale == "fr" %}
          {% for job in site.jobs-fr %}
               <li class="list-group-item"><a href="{{ job.url }}">{{ job.title}}</a></li>
          {% endfor %}
        {% else %}
          {% for job in site.jobs-en %}
               <li class="list-group-item"><a href="{{ job.url }}">{{ job.title}}</a></li>
          {% endfor %}
      {% endif %}
</div>
