<section id="products">
	<div class="container">
	    <div class="row">
	        <div class="col-lg-12 text-center">
	            <h2 class="section-heading">Nos outils</h2>
	            <h3 class="section-subheading text-muted sub-heading-margin">Nous avons testé et sélectionné une gamme d'outils aux fonctionnalités complémentaires capables de répondre à vos différentes problématiques de participations.</h3>
	            <br>
	        </div>
	    </div>
	    <div class="row">
			{% for post in site.categories.products | sort %}
	        <div class="col-md-3 col-sm-12 portfolio-item">
	            <div>
	            	<a href="{{ site.baseurl}}{{ post.url }}">
                        <img src="img/products/{{ post.logo }}" class="img-responsive img-centered img-circle" alt="{{ post.title }}" width="200px">
                    </a>
                </div>
	            <div class="product-name">
	                <h4><a href="{{ site.baseurl }}/{{ page.url }}"><span style="color:#000">{{ post.title }}</span></a></h4>
	                <p class="text-muted"><i class="fa fa-cogs"></i>&nbsp;&nbsp;{{ post.tags }}</p>
	            </div>
            </div>
		            {% endfor %}
        </div>
    </div>
</section>
