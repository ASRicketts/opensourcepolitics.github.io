<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">L'équipe fondatrice</h2>
                    <p>&nbsp;</p>
                    <!-- <h3 class="section-subheading sub-heading-margin">Une équipe clé en main pour assurer la création et la gestion de vos dispositifs de concertations en ligne et hors ligne.</h3> -->
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="" width="206px">
                        <h4>{{ member.name }}</h4>
                        <p>{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            <!-- </div> -->
            <!-- <div class="row"> -->
                <!-- <div class="col-lg-8 col-lg-offset-2 text-center"> -->
                    <!-- <p class="large text-muted">Une équipe clé en main pour assurer la création et la gestion de vos dispositifs de concertations en ligne et hors ligne.</p> -->
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </section>
