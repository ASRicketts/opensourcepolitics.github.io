<section id="about" style = "padding-top:100px;">
  <div class="row" class="container">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.data.i18n[page.locale].story.title }}</h2>
        <div class="section-subheading sub-heading-margin" style = "font-size:19px;">{{ site.data.i18n[page.locale].story.story-subheading }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 {% if page.locale == "en" %}hidden {% elsif page.locale == "en" %} {% endif %}">
      <div class="medium-embed">
        <script async src="https://static.medium.com/embed.js"></script>
        <a class="m-story" data-width="100%" data-collapsed="true" href="https://medium.com/open-source-politics/notre-histoire-c61bbec90334#.9ux2w3e4s">Notre histoire</a>
    </div>
  </div>
  <div class="col-sm-12 {% if page.locale == "fr" %} col-md-6 {% elsif page.locale == "en" %}col-lg-12{% endif %}">
    <div class="medium-embed">
      <script async src="https://static.medium.com/embed.js"></script>
      <a class="m-story" data-width="100%" data-collapsed="true" href="{{ site.data.i18n[page.locale].story.story-link }}">{{ site.data.i18n[page.locale].story.story-article-title }}</a>
  </div>
</div>
</div>
              <center><a href="{{ site.baseurl }}{{ site.data.i18n[page.locale].story.url }}" class="btn btn-secondary">{{ site.data.i18n[page.locale].story.all-article-btn }}</a></center>
</section>
